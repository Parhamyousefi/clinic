<div class="appContainer text-right">
  <h4> گروه خدمت جدید</h4>
  <hr>
  <form class="container px-5">
    <div class="d-flex flex-wrap">
      <div class="form-group col-lg-6 col-12  mb-3">
        <label for="name">نام</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="model.name"
          [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group col-lg-6 col-12 mb-3">
        <label for="orderNo">ترتیب نمایش</label>
        <input type="text" class="form-control" id="orderNo" [(ngModel)]="model.orderNo"
          [ngModelOptions]="{standalone: true}">
      </div>
      <div class="col-12 mr-4  mb-3">
        <label class="form-check">
          <input class="form-check-input" type="checkbox" [(ngModel)]="model.defaultClosed"
            [ngModelOptions]="{standalone: true}">
          <span class="form-check-label"> در پرونده بالینی پیش فرض بسته شود</span>
        </label>
      </div>
    </div>
    <div class="col-12 text-center mt-3">
      <button type="submit" class="btn btn-danger" (click)="saveItemCategory()">ذخیره </button>
    </div>
  </form>
</div>
