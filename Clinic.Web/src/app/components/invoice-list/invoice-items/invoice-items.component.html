<div *ngIf="_invoiceId != -1" class="item-box">
  <div class="header">
    <h6> اقلام صورت حساب </h6>
  </div>
  <div>
    <div *ngIf="viewOrEdit == 2 && !isCanceled" class="d-flex mt-2">
      <p-selectButton [options]="stateOptions" [(ngModel)]="selectedType" (onChange)="hadelType(selectedType)"
        optionLabel="label" optionValue="value" />
    </div>
    <form *ngIf="viewOrEdit == 2 && !isCanceled" class="d-lg-flex align-items-center g-2 my-3">
      <div class="col">
        <p-dropdown *ngIf="type == 1" optionLabel="name" dataKey="id" [options]="servicesList" placeholder="خدمات"
          [(ngModel)]="selectedservice" (ngModelChange)="selectedItemMetod()" class=" text-right"
          [ngModelOptions]="{ standalone: true }" />
        <p-dropdown *ngIf="type == 2" [options]="productList" placeholder="کالای مصرفی" [(ngModel)]="selectedProduct"
          optionLabel="name" dataKey="id" (ngModelChange)="selectedItemMetod()" class="text-right"
          [ngModelOptions]="{ standalone: true }" />
      </div>
      <div class="col">
        <input type="number" class="form-control" [(ngModel)]="number" [ngModelOptions]="{ standalone: true }"
          (keyup)="handelPrice()" placeholder="تعداد / K">
      </div>
      <div class="col">
        <input type="number" class="form-control" [(ngModel)]="discount" [ngModelOptions]="{ standalone: true }"
          (keyup)="handelPrice()" placeholder="تخفیف">
      </div>
      <div class="col">
        <input type="number" class="form-control" placeholder="قیمت" (keyup)="handelPrice()" [(ngModel)]="price"
          [ngModelOptions]="{ standalone: true }" readOnly>
      </div>
      <div class="col">
        <select [(ngModel)]="paymentType" (ngModelChange)="handelPrice()" [ngModelOptions]="{ standalone: true }"
          class="form-select form-control">
          <option value=null>نوع تخفیف</option>
          <option value="1">مبلغ</option>
          <option value="2">درصد</option>
        </select>
      </div>
      <div class="col">
        <input type="text" class="form-control" [(ngModel)]="amount" [ngModelOptions]="{ standalone: true }"
          placeholder="مبلغ" readOnly>
      </div>
      <div class="col">
        <button type="submit" class="btn btn-success" (click)="saveInvoiceItem()"> ذخیره</button>
      </div>
    </form>

    <div *ngFor="let item of invoiceItemsList">
      <form class="d-lg-flex align-items-center g-2 my-3">
        <div class="col">
          <p-dropdown *ngIf="item.type == 1" optionLabel="name" dataKey="id" [options]="servicesList"
            placeholder="خدمات" class=" text-right" [ngModel]="item.selected" [ngModelOptions]="{ standalone: true }"
            [disabled]="true" />
          <p-dropdown *ngIf="item.type == 2" [options]="productList" placeholder="کالای مصرفی" optionLabel="name"
            dataKey="id" [ngModel]="item.selected" [ngModelOptions]="{ standalone: true }" [disabled]="true"
            class="text-right" />
        </div>
        <div class="col">
          <input type="number" class="form-control" [(ngModel)]="item.quantity" [ngModelOptions]="{ standalone: true }"
            placeholder="تعداد / K" readOnly>
        </div>
        <div class="col">
          <input type="number" class="form-control" [(ngModel)]="item.discount" [ngModelOptions]="{ standalone: true }"
            placeholder="تخفیف" readOnly>
        </div>
        <div class="col">
          <input type="number" class="form-control" placeholder="قیمت" [(ngModel)]="item.price"
            [ngModelOptions]="{ standalone: true }" readOnly>
        </div>
        <div class="col">
          <select [(ngModel)]="item.discountTypeId" disabled [ngModelOptions]="{ standalone: true }"
            class="form-select form-control">
            <option value=null>نوع تخفیف</option>
            <option value="1">مبلغ</option>
            <option value="2">درصد</option>
          </select>
        </div>
        <div class="col">
          <input type="text" class="form-control" [(ngModel)]="item.amount" [ngModelOptions]="{ standalone: true }"
            placeholder="مبلغ" readOnly>
        </div>
        <div *ngIf="viewOrEdit == 2 && !isCanceled && [1,2].includes(userType)" class="col">
          <button type="submit" class="btn btn-danger btn-sm" (click)="deleteInvoiceItem(item.id)">
            حذف</button>
        </div>
      </form>
    </div>
  </div>
</div>
<div *ngIf="_invoiceId != -1" class="d-flex mt-3 text-right">
  <div class="mx-3">
    <h6>جمع تخفیفات</h6>
    <p class="text-center">{{ totalDiscount| inputNumberSplit }} تومان</p>
  </div>
  <div>
    <h6>مبلغ صورتحساب </h6>
    <p class="text-center">{{ totalAmount| inputNumberSplit }} تومان</p>
  </div>
</div>
