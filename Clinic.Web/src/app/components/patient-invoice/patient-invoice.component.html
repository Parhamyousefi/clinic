<div class="patientAppContainer">
    <div class="col-12">
        <h4 class="text-right">صورت حساب ها</h4>
        <hr>
    </div>
    <div class="col-12">
        <p-table id="contactsTable" #dt styleClass="" class="contacts-table" [value]="invoiceList" [pageLinks]="20"
            [autoLayout]="true" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
            currentPageReportTemplate="نمایش {first} تا {last} " [rowsPerPageOptions]="[10,25,50]">
            <ng-template pTemplate="header">
                <tr>
                    <th>ردیف</th>
                    <th>زمان</th>
                    <th>شماره</th>
                    <th>مکان</th>
                    <th>مبلغ</th>
                    <th>تخفیف</th>
                    <th>دریافتی</th>
                    <th>پرداختی</th>
                    <th>مانده</th>
                    <th>پزشک</th>
                    <th>عملیات</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-invoice let-rowIndex="rowIndex">
                <tr>
                    <td> {{rowIndex+1}}</td>
                    <td class="text-center">
                        {{invoice.createdOn | JustDateZone}}
                    </td>
                    <td class="text-center">
                        {{invoice.id}}
                    </td>
                    <td class="text-center">
                        {{invoice.clinicName}}
                    </td>
                    <td class="text-center">
                        {{invoice.amount}}
                    </td>
                    <td class="text-center">
                        {{invoice.totalDiscount}}
                    </td>
                    <td class="text-center">
                    </td>
                    <td class="text-center">
                    </td>
                    <td class="text-center">
                    </td>
                    <td class="text-center">
                    </td>
                    <td class="text-center">
                        <button class="btn main-btn" [routerLink]="'/new-invoice/' + invoice.id + '/n/n/n/1'">مشاهده</button>
                    </td>

                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
