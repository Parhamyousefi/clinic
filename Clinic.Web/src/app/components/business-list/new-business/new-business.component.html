<div class="appContainer text-right">
  <h4> مکان جدید</h4>
  <hr>
  <form class="container px-5">
    <div class="form-group">
      <label for="name">نام</label>
      <input type="text" class="form-control" id="name" value="کلینیک روانشناسی">
    </div>
    <div class="form-group">
      <label for="address1">آدرس</label>
      <input type="text" class="form-control" id="address1">
    </div>
    <div class="form-group">
      <label for="address2">آدرس (خط دوم)</label>
      <input type="text" class="form-control" id="address2">
    </div>
    <div class="d-flex">
        <div class="form-group col px-0">
          <label for="city">شهر</label>
          <input type="text" class="form-control" id="city">
        </div>
        <div class="form-group col px-0 mr-2">
          <label for="postal">کد پستی</label>
          <input type="text" class="form-control" id="postal">
        </div>
    </div>
    <div class="form-group">
      <label for="email">پست الکترونیک</label>
      <input type="email" class="form-control" id="email">
    </div>
    <div class="form-group">
      <label for="phone">شماره تلفن‌ها</label>
      <input type="text" class="form-control" id="phone">
    </div>
    <button type="submit" class="btn btn-primary">ارسال</button>
  </form>


</div>
