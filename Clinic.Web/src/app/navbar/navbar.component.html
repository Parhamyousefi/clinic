<header>
    <div class="navbar d-flex justify-content-between" [ngClass]="{'mobile-nav': isMobileSize}">
        <div class="col-6">
            <!-- <div><i class="fa fa-bars" aria-hidden="true"></i>
            </div> -->
            <div class="search-container p-2 px-3">
                <i class="fa fa-search ml-3"></i>
                <input type="text" placeholder="جست و جو ...">
            </div>
        </div>
        <div class="d-flex">
            <div class="navbar-item mx-2 d-flex justify-content-center align-items-center pointer">
                <i class="fa fa-bell-o text-white" aria-hidden="true"></i>
            </div>
            <div class="profile-avatar pointer d-flex justify-content-center align-items-center">
                <i class="fa fa-2 fa-user text-white" aria-hidden="true"></i>
            </div>
        </div>
    </div>
    <div *ngIf="hasPatientMenu" class="patient-navbar">
        <div class="col-12 d-flex align-items-center justify-content-between h-100">
            <div class="d-flex align-items-center">
                <i class="fa fa-user-circle fa-2x text-00c4b4 ml-2" aria-hidden="true"></i>
                <h4 class="m-0">{{patientName}}</h4>
            </div>
            <div class="col-8 d-flex justify-content-end">
                <button class="btn main-btn mx-1" routerLink="">صدور صورتحساب</button>
                <app-pdf-maker [_patientData]="patientInfo"></app-pdf-maker>
                <!-- <button class="btn main-btn mx-1" routerLink="">ویرایش</button> -->
                <button class="btn btn-secondary mx-1" routerLink="">مجوز وقت دهی</button>
                <button class="btn main-btn mx-1" routerLink="">حذف</button>
            </div>
        </div>
    </div>
</header>

<div class="sidebar"
    [ngClass]="{'mobile-sidebar' : isMobileSize, 'sidebar': !hasPatientMenu,'patient-mode-sidebar': hasPatientMenu}">
    <div class="main-sidebar">
        <div class="w-100 logo-container d-flex justify-content-center align-items-center">
            <img src="assets/images/logo.png" alt="Logo" width="50">
        </div>
        <div class="sidebar-items mx-4 mt-3">
            <div *ngFor="let item of sidebarMenu"
                [ngClass]="{'selected-sidebar-menu text-white': selectedPatientSideBarItem == item.id}"
                class="sidebar-item d-flex align-items-center pointer mt-3 p-2" [routerLink]="item.link"
                (click)="selectedPatientSideBarItem = item.id">
                <i class="fa fa-plus ml-2 sidebar-item-icon" [ngClass]="{'text-white': selectedSideBarItem == item.id}"
                    aria-hidden="true"></i>
                <p class="m-0">{{item.text}}</p>
            </div>
        </div>
        <div class="sidebar-item d-flex align-items-center pointer mt-3 p-2" (click)="logOut()">
            <i class="fa fa-sign-out ml-2 sidebar-item-icon" aria-hidden="true"></i>
            <p class="m-0">خروج</p>
        </div>
    </div>
    <div *ngIf="hasPatientMenu" class="patient-menu px-3">
        <div *ngFor="let item of patientMenu"
            [ngClass]="{'selected-sidebar-menu text-white': selectedSideBarItem == item.id}"
            class="sidebar-item d-flex align-items-center pointer mt-3 p-2" [routerLink]="item.link + '/' + patientId"
            (click)="selectedSideBarItem = item.id">
            <i class="fa fa-plus ml-2 sidebar-item-icon" [ngClass]="{'text-white': selectedSideBarItem == item.id}"
                aria-hidden="true"></i>
            <p class="m-0">{{item.text}}</p>
        </div>
    </div>
</div>
